<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scrollable Tall Image</title>
  <link rel="stylesheet" href="mobile.css">
</head>
<body>

 

  <!-- One pinned section controlling a single tall image -->
  <section class="section" id="scroll-scene" data-freeze-start="0.20" data-freeze-end="0.80">
    <div class="frame">
      <!-- Replace tall.png with your actual filename. PNG is fine. -->
      <img id="tall" src="images/tall.png" alt="Tall render (1080x6480)" />
    </div>
  </section>



  <script src="script.js"></script>
</body>
</html>
